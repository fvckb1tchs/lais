<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La√≠s tem olhos lindos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to top, #2c3e50, #a8c0ff);
      color: #0d0d2b;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    /* nuvens transl√∫cidas */
    .cloud {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
      animation: drift 60s infinite ease-in-out alternate;
      filter: blur(50px);
      pointer-events: none;
    }

    .cloud:nth-child(1) { animation-delay: 0s; }
    .cloud:nth-child(2) { animation-delay: 15s; }
    .cloud:nth-child(3) { animation-delay: 30s; }

    @keyframes drift {
      0% { transform: translate(-20%, -10%) scale(1.2); }
      50% { transform: translate(10%, 10%) scale(1.3); }
      100% { transform: translate(-15%, -5%) scale(1.1); }
    }

    .quote, .message, .surprise, .button-container {
      max-width: 90%;
      opacity: 0;
      z-index: 1;
    }

    .quote {
      font-size: 1.3em;
      animation: fadeIn 2.5s forwards;
    }

    .message {
      margin-top: 25px;
      font-size: 1.1em;
      font-style: italic;
      animation: fadeIn 2.5s forwards;
      animation-delay: 3s;
    }

    .surprise {
      margin-top: 30px;
      font-size: 1.2em;
      color: #ffffff;
      font-weight: bold;
      animation: fadeIn 2.5s forwards;
      animation-delay: 5s;
    }

    .button-container {
      margin-top: 40px;
      animation: fadeIn 2.5s forwards;
      animation-delay: 7s;
    }

    .nose-button {
      padding: 12px 25px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ff6f61;
      color: white;
      transition: transform 0.2s;
    }

    .nose-button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* ajustes para celular */
    @media (max-width: 480px) {
      .quote { font-size: 1.1em; }
      .message { font-size: 1em; margin-top: 20px; }
      .surprise { font-size: 1.1em; margin-top: 25px; }
      .nose-button { padding: 10px 20px; font-size: 0.95em; }
    }
  </style>
</head>
<body>
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>

  <div class="quote">‚ÄúNoites feitas para sonhar...‚Äù</div>
  <div class="message">Teus olhos brilham como noites brancas.</div>
  <div class="surprise">‚Ä¶mas surpresa! S√≥ existe porque voc√™ entrou </div>

  <div class="button-container">
    <button class="nose-button" onclick="noseClick()">Aperte com o nariz</button>
  </div>

  <script>
    function noseClick() {
      alert("Voc√™ conseguiu! üëÉ‚ú® Mas cuidado para n√£o derrubar o celular!");
    }
  </script>
</body>
</html>
