<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noites Brancas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to top, #2c3e50, #a8c0ff);
      color: #0d0d2b;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    /* nuvens translúcidas */
    .cloud {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
      animation: drift 60s infinite ease-in-out alternate;
      filter: blur(50px);
      pointer-events: none;
    }

    .cloud:nth-child(1) { animation-delay: 0s; }
    .cloud:nth-child(2) { animation-delay: 15s; }
    .cloud:nth-child(3) { animation-delay: 30s; }

    @keyframes drift {
      0% { transform: translate(-20%, -10%) scale(1.2); }
      50% { transform: translate(10%, 10%) scale(1.3); }
      100% { transform: translate(-15%, -5%) scale(1.1); }
    }

    .quote, .message, .surprise {
      max-width: 700px;
      opacity: 0;
      z-index: 1;
    }

    .quote {
      font-size: 1.5em;
      animation: fadeIn 3s forwards;
    }

    .message {
      margin-top: 40px;
      font-size: 1.2em;
      font-style: italic;
      animation: fadeIn 3s forwards;
      animation-delay: 4s;
    }

    .surprise {
      margin-top: 40px;
      font-size: 1.3em;
      color: #ff4500;
      font-weight: bold;
      animation: fadeIn 3s forwards;
      animation-delay: 8s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>

  <div class="quote">“algumas noites parecem feitas para os que sonham acordados...”</div>
  <div class="message">nos teus olhos o mesmo brilho que guardam as noites brancas, mas cheios de silêncio</div>
  <div class="surprise">…mas surpresa! Esta noite branca só existe porque você entrou aqui </div>
</body>
</html>
